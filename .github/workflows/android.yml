name: Android CI

on:
  push:
    branches:
      - main
      - develop
      - feature/**
      - bugfix/**
      - release/**
  pull_request:
    branches:
      - main
      - develop
      - release/**

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: Grant execute permissions for gradlew
        run: chmod +x ./gradlew
      - name: Build with Gradle
        run: ./gradlew build
